    <section class="user-profile profile-setting">
            <div class="container">
                <div class="profile-wrap">
                    <div class="user-setting">
                        <h3>My Profile</h3>
                        <div class="profile-detail">
                          <div class="row row-cols-1 row-cols-md-2 g-4 mt-5">
                            <div class="col">
                              <h5 class="rounded">Profile Detail</h5>
                              <div class="mt-3">
                                <form action="">
                                  <img src="img/profile-1.jpg" class="img-fluid rounded object-fit-cover" alt="" style="width: 18rem; height: 18rem;">
                                  <div class="mb-3 row ">
                                    <div class="col">
                                      <label for="upload" class="form-label bg-white text-center py-2 mt-3 rounded" style="width: 18rem;"><i class="fa-solid fa-upload me-3"></i>Upload Photo</label>
                                      <input style="display: none;" type="file" class="form-control" id="upload" placeholder="" aria-describedby="uploadHelp">
                                    </div>
                                  </div>
  
                                  <div class="mb-3 row ">
                                    <div class="col">
                                      <label for="your-name" class="form-label">Your Name<span class="required text-danger">*</span></label>
                                      <input type="text" class="form-control" id="your-name" placeholder="Your name" aria-describedby="nameHelp" required>
                                    </div>
                                  </div>
  
                                  <div class="mb-3 row">
                                    <div class="col">
                                      <label for="y-mobile" class="form-label">Mobile<span class="required text-danger">*</span></label>
                                      <input type="number" class="form-control" id="y-mobile" placeholder="Mobile Number" aria-describedby="mobileHelp" required>
                                    </div>
                                  </div>
      
                                  <div class="mb-3 row">
                                    <div class="col">
                                      <label for="y-mail" class="form-label">Email</label>
                                      <input type="email" class="form-control" id="y-mail" placeholder="Mail Address" aria-describedby="mailHelp">
                                    </div>
                                  </div>
      
                                  <div class="mb-3 row">
                                    <div class="col">
                                      <label for="y-address" class="form-label">Address</label>
                                      <input type="text" class="form-control" id="y-address" placeholder="Your Address" aria-describedby="addressHelp">
                                    </div>
                                  </div>
  
                                  <div class="mb-3 row ">
                                    <div class="col">
                                      <label for="your-city" class="form-label">City</label>
                                      <select class="form-select" aria-label="Default select" id="your-city" >
                                          <option selected>Select</option>
                                          <option value="1">Dhaka</option>
                                          <option value="2">New Delhi</option>
                                          <option value="3">Chattogram</option>
                                      </select>
                                    </div>
                                    <div class="col">
                                        <label for="your-country" class="form-label">Country</label>
                                        <select class="form-select" aria-label="Default select" id="your-country">
                                            <option selected>Select</option>
                                            <option value="2">India</option>
                                            <option value="1">Bangladesh</option>
                                        </select>
                                    </div>
                                </div>
  
                                <button type="submit" class="btn border-0">Save</button>
  
                                </form>
                              </div>
                            </div>
  
                            <div class="col">
                              <h5 class="rounded">Change Password</h5>
                              <form action="" class="mt-4">
                                <div class="mb-3 row">
                                  <div class="col">
                                    <label for="current-pass" class="form-label">Current Password<span class="required text-danger">*</span></label>
                                    <input type="password" class="form-control" id="current-pass"  aria-describedby="passHelp" required>
                                  </div>
                                </div>
  
                                <div class="mb-3 row">
                                  <div class="col">
                                    <label for="new-pass" class="form-label">New Password<span class="required text-danger">*</span></label>
                                    <input type="password" class="form-control" id="new-pass"  aria-describedby="passHelp" required>
                                  </div>
                                </div>
  
                                <div class="mb-3 row">
                                  <div class="col">
                                    <label for="confirm-pass" class="form-label">Confirm New Password<span class="required text-danger">*</span></label>
                                    <input type="password" class="form-control" id="confirm-pass"  aria-describedby="passHelp" required>
                                  </div>
                                </div>
  
                                <button type="submit" class="btn border-0">Submit</button>
                              </form>
                            </div>
                          </div>
                        </div>
                        
                      </div>
                </div>
            </div>
