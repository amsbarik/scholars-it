<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- bootstrap link-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <!-- custom css link-->
    <link href="css/style.min.css" rel="stylesheet">
    <!--font-awesome lik-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

    <title>Sign In | Scholar's IT</title>

</head>
<body>
  
    <main>
        <div id="signup-form" class="signup-form">
            <div class="">
                <div class="form-wrap">
                    <div class="container-fluid">
                        <div class="row ">
                            <div class="col col-left">
                                <div class="signup-txt d-flex justify-content-center align-items-center">
                                    
                                    <div>
                                        <div><img src="img/scholar-it-logo-light.png" class="img-fluid" alt="logo" style="height: 4rem;"></div>
                                        <div>
                                            <h1>Welcome Back!</h1>
                                            <p class="mt-4 ">We are glad to see you again. </p>
                                        </div>
                                        
                                        
                                    </div>
                                </div>
                            </div>
                            <div class="col ">
                                <div class="signup-form d-flex justify-content-center align-items-center">
                                    <div>
                                        <h3 class="text-center ">Sign In</h3>

                                        <form class="mt-5">
                                            
                                            <div class="mb-3">
                                                <label for="email" class="form-label">Email </label>
                                                <input type="email" class="form-control" id="email" placeholder="Enter Your Email" aria-describedby="emailHelp" required>
                                                <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
                                            </div>
                                            <div class="mb-3">
                                            <label for="password" class="form-label">Password</label>
                                            <input type="password" class="form-control" placeholder="Enter Your Password" id="password" required>
                                            </div>
                                            <div class="mb-3 form-check d-flex">
                                                <div class="me-3">
                                                    <input type="checkbox" class="form-check-input" id="checkbox">
                                                    <label class="form-check-label" for="checkbox"><small>Remember Me!</small></label>
                                                </div>
                                                <a href="passReset.html" class="ms-5 ps-2"><small>Forgot Password?</small></a>
                                            </div>
                                            <button type="submit" class="btn mt-3 mt-md-4" style="width: 100%;">Sign In</button>
                                            <p class="mt-3 text-center else-sign"><small>Don't have an account? <a href="signup.html" class="ms-1">Sign Up!</a></small></p>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
  <!--sing up end-->



    <!--custom js link-->
    <script src="js/main.js"></script>

    <!--Bootstrap cdn link-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    
    <!-- <script src="node_modules/bootstrap/dist/js/bootstrap.js"></script> -->
    
    
   

</body>
</html>
